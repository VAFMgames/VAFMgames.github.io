<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion / Inscription - VAFM</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" defer src="login.js"></script>
</head>
<body>
  <div class="auth-overlay">
    <div class="auth-popup">
      <div class="auth-header">
        <img src="assets/VAFM_GAME__2.png" alt="Logo VAFM" class="auth-icon">
        <h1>Espace membre VAFM</h1>
      </div>

      <div class="auth-forms">
        <!-- Connexion -->
        <form id="login-form" class="form-box">
          <h2>Connexion</h2>
          <input type="email" id="login-email" placeholder="Adresse email" required>
          <input type="password" id="login-password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>

        <!-- Inscription -->
        <form id="register-form" class="form-box">
          <h2>Inscription</h2>
          <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
          <input type="email" id="register-email" placeholder="Adresse email" required>
          <input type="password" id="register-password" placeholder="Mot de passe" required>
          <button type="submit">Cr√©er un compte</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
